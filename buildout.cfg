    http://svn.plone.org/svn/collective/buildout/plonetest/test-4.x.cfg
    versions.cfg

extensions += buildout.dumppickedversions

include-site-packages = false
package-name = collective.spotlight
package-extras = [test]
eggs +=
    Pillow
    iw.debug
    plone.reload
